<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Windows 11 Colors — Web Replica</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --panel: #ffffff;
            --text: #0b0f12;
            --muted: #6b7280;
            --accent: 0 120 212;
            /* default accent rgb components */
            --accent-rgb: 0, 120, 212;
            --card-radius: 18px;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
        }

        [data-theme="dark"] {
            --bg: #0f1724;
            --panel: rgba(20, 24, 33, 0.6);
            --text: #e6eef8;
            --muted: #9ca3af;
            --glass-bg: rgba(28, 31, 38, 0.45);
            --glass-border: rgba(255, 255, 255, 0.06);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), rgba(0, 0, 0, 0.02));
            color: var(--text);
        }

        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            backdrop-filter: blur(10px) saturate(120%);
            background: var(--glass-bg);
            border-radius: 14px;
            padding: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(var(--accent-rgb), 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .nav button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            background: transparent;
            border: 0;
            color: var(--text);
            cursor: pointer;
            transition: all .18s;
            text-align: left
        }

        .nav button:hover {
            transform: translateX(6px)
        }

        .nav button.active {
            box-shadow: 0 6px 24px rgba(var(--accent-rgb), 0.14);
            background: linear-gradient(90deg, rgba(var(--accent-rgb), 0.08), transparent);
            border-left: 4px solid rgba(var(--accent-rgb), 0.95);
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .title {
            font-size: 14px;
            font-weight: 600
        }

        .top-actions {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            display: inline-grid;
            place-items: center;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer
        }

        /* Content area */
        .content {
            padding: 24px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px
        }

        .uploader {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .file-input {
            display: inline-block
        }

        input[type=file] {
            display: none
        }

        .btn {
            padding: 8px 12px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            background: rgba(var(--accent-rgb), 0.95);
            color: white;
            box-shadow: 0 6px 18px rgba(var(--accent-rgb), 0.12);
            transition: transform .12s
        }

        .btn:hover {
            transform: translateY(-2px)
        }

        .panel {
            backdrop-filter: blur(6px) saturate(120%);
            background: var(--glass-bg);
            border-radius: 14px;
            padding: 18px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow)
        }

        /* Preview card */
        .preview-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px)
        }

        .card {
            width: 520px;
            height: 320px;
            border-radius: var(--card-radius);
            position: relative;
            overflow: hidden;
            transition: all .35s cubic-bezier(.2, .9, .3, 1);
            box-shadow: 0 8px 40px rgba(2, 6, 23, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4)
        }

        .card .wall {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(.95);
            transition: transform .6s ease
        }

        .card .mica {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(8px) saturate(140%);
        }

        .card .content {
            position: relative;
            z-index: 2;
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between
        }

        .card h3 {
            margin: 0 0 6px 0
        }

        .card p {
            margin: 0;
            color: var(--muted)
        }

        .accent-ring {
            position: absolute;
            right: 18px;
            top: 18px;
            width: 72px;
            height: 72px;
            border-radius: 18px;
            border: 4px solid rgba(var(--accent-rgb), 0.18);
            box-shadow: 0 10px 30px rgba(var(--accent-rgb), 0.12);
            background: linear-gradient(135deg, rgba(var(--accent-rgb), 0.12), rgba(var(--accent-rgb), 0.02));
        }

        /* Palette */
        .palette {
            display: flex;
            gap: 8px;
            margin-top: 12px
        }

        .swatch {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0.06);
            transition: transform .12s
        }

        .swatch:hover {
            transform: translateY(-4px)
        }

        .swatch.selected {
            outline: 3px solid rgba(255, 255, 255, 0.6);
            transform: scale(1.06)
        }

        /* small helpers */
        .spacer {
            flex: 1
        }

        .muted {
            color: var(--muted)
        }

        @media (max-width:900px) {
            .app {
                grid-template-columns: 1fr;
                padding: 12px
            }

            .preview-wrap {
                height: auto
            }
        }
    </style>
</head>

<body data-theme="light">
    <div class="app">
        <aside class="sidebar panel">
            <div class="brand">
                <div class="logo" id="logoText">W</div>
                <div>
                    <div style="font-weight:700">Personalization</div>
                    <div class="muted" style="font-size:12px">Colors</div>
                </div>
            </div>

            <div class="nav">
                <button class="active"><span>Home</span></button>
                <button>Background</button>
                <button>Colors</button>
                <button>Lock screen</button>
                <button>Themes</button>
            </div>

            <hr
                style="margin:14px 0; border:none; height:1px; background:linear-gradient(90deg,transparent,rgba(0,0,0,0.04),transparent)" />

            <div>
                <div style="font-weight:600; margin-bottom:8px">Accent colors</div>
                <div id="paletteContainer" class="palette" aria-hidden="false">
                    <!-- swatches inserted here -->
                </div>

                <div style="display:flex; gap:8px; margin-top:12px; align-items:center">
                    <label style="font-size:13px">Automatically pick a color from my background</label>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="topbar">
                <div>
                    <div class="title">Colors</div>
                    <div class="muted" style="font-size:13px">Choose an accent color and mode</div>
                </div>
                <div class="top-actions">
                    <button class="icon-btn" id="themeToggle" title="Toggle theme">☾</button>
                    <button class="icon-btn" id="settingsBtn" title="Settings">⚙️</button>
                </div>
            </div>

            <div style="height:14px"></div>

            <div class="panel">
                <div class="controls">
                    <div class="uploader">
                        <label class="btn file-input" for="wallInput">Upload wallpaper</label>
                        <input id="wallInput" type="file" accept="image/*">
                        <button class="btn" id="exportBtn">Export palette</button>
                    </div>
                    <div class="spacer"></div>
                    <div style="display:flex; gap:8px; align-items:center">
                        <label class="muted">Theme</label>
                        <select id="modeSelect" style="padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.06)">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>

                <div class="preview-wrap">
                    <div class="card" id="previewCard">
                        <div class="wall" id="cardWall"></div>
                        <div class="mica"></div>
                        <div class="content">
                            <div>
                                <h3 id="cardTitle">Example App</h3>
                                <p id="cardSubtitle">Windows 11 Colors — live preview</p>
                            </div>

                            <div style="display:flex; gap:12px; align-items:center">
                                <div style="display:flex; gap:8px; align-items:center">
                                    <button class="btn" id="primaryBtn">Get started</button>
                                    <button class="btn" id="secondaryBtn">Learn more</button>
                                </div>
                                <div class="spacer"></div>
                                <div class="accent-ring" id="accentRing"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Small color extractor: downscale image, quantize colors to 16 levels per channel and count frequency.
        function extractPalette(img, swatches = 6, resize = 120) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const ratio = img.width / img.height;
            canvas.width = resize;
            canvas.height = Math.round(resize / ratio);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const counts = new Map();
            for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha < 128) continue;
                // quantize to 12-bit (4 bits per channel)
                const r = (data[i] >> 4) & 0xF;
                const g = (data[i + 1] >> 4) & 0xF;
                const b = (data[i + 2] >> 4) & 0xF;
                const key = (r << 8) | (g << 4) | b;
                counts.set(key, (counts.get(key) || 0) + 1);
            }
            // sort buckets by count
            const entries = Array.from(counts.entries()).sort((a, b) => b[1] - a[1]);
            const palette = entries.slice(0, swatches).map(([key]) => {
                const r = ((key >> 8) & 0xF) * 17;
                const g = ((key >> 4) & 0xF) * 17;
                const b = (key & 0xF) * 17;
                return { r, g, b, hex: rgbToHex(r, g, b) };
            });
            return palette;
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        // apply accent: update CSS variable and UI
        function applyAccent(rgb) {
            document.documentElement.style.setProperty('--accent-rgb', rgb.join(','));
            const hex = rgbToHex(...rgb);
            // set logo color & selected outline subtle text
            document.getElementById('logoText').style.background = `rgb(${rgb.join(',')})`;
            // update buttons & ring
            const primary = document.getElementById('primaryBtn');
            primary.style.background = `rgb(${rgb.join(',')})`;
            primary.style.boxShadow = `0 10px 30px rgba(${rgb.join(',')},0.12)`;
            document.getElementById('accentRing').style.borderColor = `rgba(${rgb.join(',')},0.18)`;
            document.getElementById('accentRing').style.boxShadow = `0 10px 30px rgba(${rgb.join(',')},0.12)`;
        }

        // auto-detect light/dark based on wallpaper brightness
        function suggestThemeFromPalette(palette) {
            // compute luminance of dominant color
            const most = palette[0];
            const lum = (0.2126 * most.r + 0.7152 * most.g + 0.0722 * most.b) / 255;
            return lum > 0.58 ? 'light' : 'dark';
        }

        // helpers
        function setCardWallpaper(url) {
            document.getElementById('cardWall').style.backgroundImage = `url(${url})`;
        }

        function clearPaletteUI() {
            const c = document.getElementById('paletteContainer'); c.innerHTML = '';
        }

        function populatePalette(palette) {
            const container = document.getElementById('paletteContainer');
            clearPaletteUI();
            palette.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = 'swatch' + (i === 0 ? ' selected' : '');
                el.style.background = p.hex;
                el.title = p.hex;
                el.dataset.rgb = [p.r, p.g, p.b].join(',');
                el.addEventListener('click', () => {
                    document.querySelectorAll('.swatch').forEach(s => s.classList.remove('selected'));
                    el.classList.add('selected');
                    applyAccent([p.r, p.g, p.b]);
                });
                container.appendChild(el);
            });
            // apply first
            if (palette[0]) applyAccent([palette[0].r, palette[0].g, palette[0].b]);
        }

        // wire file input
        document.getElementById('wallInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            // fast image load
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = () => {
                setCardWallpaper(url);
                const pal = extractPalette(img, 6, 140);
                populatePalette(pal);
                // auto-suggest theme based on brightness
                const suggested = suggestThemeFromPalette(pal);
                document.getElementById('modeSelect').value = suggested;
                document.body.setAttribute('data-theme', suggested);
            }
            img.src = url;
        });

        // theme selector
        document.getElementById('modeSelect').addEventListener('change', (e) => {
            document.body.setAttribute('data-theme', e.target.value);
        });
        document.getElementById('themeToggle').addEventListener('click', () => {
            const cur = document.body.getAttribute('data-theme');
            const next = cur === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            document.getElementById('modeSelect').value = next;
        });

        // export button
        document.getElementById('exportBtn').addEventListener('click', () => {
            const swatches = Array.from(document.querySelectorAll('.swatch')).map(s => ({ hex: s.title, rgb: s.dataset.rgb }));
            const data = { theme: document.body.getAttribute('data-theme'), accent: getComputedStyle(document.documentElement).getPropertyValue('--accent-rgb').trim(), swatches };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'palette.json'; a.click();
        });

        // initial sample wallpaper and palette (a neutral gradient) for demo
        (function seed() {
            const sample = 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><defs><linearGradient id='g' x1='0' x2='1' y1='0' y2='1'><stop stop-color='%230078d4' offset='0'%3E</stop><stop stop-color='%23a6e1ff' offset='1'%3E</stop></linearGradient></defs><rect width='100%' height='100%' fill='url(%23g)'/></svg>`);
            setCardWallpaper(sample);
            // create a faux image element to extract palette
            const img = new Image(); img.onload = () => {
                const pal = extractPalette(img, 6, 140);
                populatePalette(pal);
            };
            img.src = sample;
        })();

    </script>
</body>

</html>
